{% extends 'base.html' %}

{% block title %}Demo{% endblock title %}

{% block body %}
    <h1>Demo Page</h1>
    
    <p>{{ data }}</p>
    <p>{{ data|striptags }}</p>
    <p>{{ data|safe }}</p>
    
    <br>
    <h3>Pizza</h3>
    {% for p in pizza %}
        <p>{{ p }}</p>
        {% if p.startswith('M') %}
            {% set x = p %}
        {% endif %}
        {{ p|reverse }}
    {% endfor %}
    
    <br>
    {{ x }}

{% endblock body %}
